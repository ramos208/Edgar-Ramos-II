		<script>
			var locations = [
					  ["Bondi Beach",12.404388944669792,122.58544921875],
					  ["Coogee Beach", 12.504388944669792,122.58544921875],
					  ["Cronulla Beach", 12.316676621833944,122.63626098632814],
					  ["Manly Beach", 12.41522933025032,122.52571105957033],
					  ["Maroubra Beach", 12.404388944669792,122.60544921875]
					];

			var m , i ;
			var cities = L.layerGroup();
			for (i = 0 ; i <locations.length; i++){
				var m = L.marker([locations[i][1],locations[i][2]]).bindPopup(locations[i][0]);
				cities.addLayer(m)
			}


			// var marker2 = L.marker([12.404388944669792,122.58544921875]).bindPopup('This is Littleton, CO.')




			var grayscale = L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}',
					{attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
								'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
								'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
						maxZoom: 18,
						minZoom:6,
						id: 'mapbox.streets',
						accessToken: 'pk.eyJ1IjoiaHNhcmJhcyIsImEiOiJjanlwZGo0c3QwOGtnM2Nydmpld3E2eHgzIn0.K8YEH82qn6VAMir8VENL9Q'
					}),
			streets   = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
						maxZoom: 17,
						minZoom:6,
							attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
						}),
			OpenTopoMap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
				maxZoom: 17,
				minZoom:6,
				attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
			}),
			Esri_WorldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
				maxZoom: 17,
				minZoom:6,
				attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
			});

			var map = L.map('map', {
				center: [12.404388944669792,122.58544921875 ],
				zoom: 6,
				layers: [grayscale, cities]
			});

			var baseMaps = {
				"Basic Style": grayscale,
				"Streets": streets,
				"Satellite": Esri_WorldImagery,
				"OpenTopoMap": OpenTopoMap
			};

			var overlayMaps = {
				"Centroid": cities
			};

			L.control.layers(baseMaps, overlayMaps).addTo(map);

			// var baseMaps = {
			// 	"<span style='color: gray'>Grayscale</span>": grayscale,
			// 	"Streets": streets
			// };


			var myFeatureGroup = L.featureGroup().addTo(map).on("click", groupClick);
			var marker, test;

			for (var i = 0; i < 20; i += 1) {
				test = "test " + i;
				marker = L.marker(getRandomLatLng()).addTo(myFeatureGroup).bindPopup("Marker " + test);
				marker.test = test;
			}

			function groupClick(event) {
				console.log("Clicked on marker " + event.layer.test);
			}


			function getRandomLatLng() {
				return [
					12.58 + 0.1 * Math.random() - 0.05,
					122.58 + 0.1 * Math.random() - 0.05
				];
			}


			var theMarker = {};

			map.on('click',function(e){
				lat = e.latlng.lat;
				lon = e.latlng.lng;

				console.log("You clicked the map at LAT: "+ lat+" and LONG: "+lon );
				//Clear existing marker,

				if (theMarker != undefined) {
					map.removeLayer(theMarker);
				};

				//Add a marker to show where you clicked.
				theMarker = L.marker([lat,lon]).addTo(map);
				xcentroid = lat;
				ycentroid = lon;
			});
